<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>todo-app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>todos</h1>
    <div class="input">
      <input
        type="text"
        class="input__field"
        placeholder="What needs to be done?"
      />
      <div class="input__content"></div>

      <div class="input__footer">
        <div class="input__footer-counter"><span>1</span>item left</div>
        <nav class="input__footer-btns">
          <div class="btn" data-action="all">all</div>
          <div class="btn" data-action="active">active</div>
          <div class="btn" data-action="completed">completed</div>
        </nav>
        <div class="btn" data-action="clear">clear completed</div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
